syntax = "proto3";

package user;

option go_package = "userpb";

message User {
	string id = 1;
	string name = 2;
	string email = 3;
	string password = 4;
}

message CreateUserRequest {
	User user = 1;
}

message CreateUserResponse{
	User user = 1;        // will have id
}

service UserService {
	rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);

}